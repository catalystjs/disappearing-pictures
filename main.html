<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Disppearing Images Assignment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="disappearing-image.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //Fade out the images when clicked on
            $(".image-inline img").click(function() {
                //fade out img that was selected
                $(this).fadeOut(3000)
            });
            //Fade in the images when clicked on
            $(".restore").click(function() {
                //fade in each image at a time
                $(".image-inline img:hidden").each(function(index){
                    //fade in the image
                    $(this).fadeIn(3000)
                });
            });
        });
    </script>
</head>
<body>
    <!--Container body-->
    <div id="container">
        <h1>JQuery - Disappearing Images</h1>
        <!--container for row of images-->
        <div class="image-inline">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
        </div>
        <!--container for row of images-->
        <div class="image-inline">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
            <img src="PikachuSlap.gif" alt="Image Placeholder">
        </div>
        <!--button for the restore of the images-->
        <button class="restore">Restore</button>
    </div>
</body>

</html>
